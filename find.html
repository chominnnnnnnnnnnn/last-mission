<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" ; />
    <title>Login</title>
  </head>
  <body>
    <div class="status-header">
      <div class="status-header__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-header__column">
        <span>18:43</span>
      </div>
      <div class="status-header__column">
        <span>11%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="header-menu">
      <h1 class="header-menu__title">Find</h1>
      <div class="header-menu__icon">
        <i class="fas fa-search fa-lg"></i>
        <a href="settings.html"><i class="fas fa-cog fa-lg"></i></a>
      </div>
    </header>

    <main class="main-screen">
      <div class="service-menu">
        <ul class="service__list">
          <li>
            <i class="far fa-envelope fa-2x"></i>
            <span>Mail</span>
          </li>
          <li>
            <i class="far fa-calendar-check fa-2x"></i>
            <span>Calendar</span>
          </li>
          <li>
            <i class="far fa-folder fa-2x"></i>
            <span>Folder</span>
          </li>
          <li>
            <i class="far fa-smile fa-2x"></i>
            <span>Emoticon</span>
          </li>
        </ul>
      </div>
      <div class="friends-list">
        <span>Recommanded Friends</span>
        <div class="friends-list__column">
          <span>You have no recommended friends.</span>
        </div>
        <div class="friends-list__column"></div>
      </div>
      <div class="open-chat">
          <div class="open-chat__title">
          <div class="open-chat__title__column">
              <span class="open-chat__title__column__comment">Open Chat</span>
          </div>
          <div class="open-chat__title__column">
              <span class="open-chat__title__column__comment">Go to Openchat Home</span>
              <i class="fas fa-angle-right"></i>
          </div>
        </div>
        <div class="open-chat__home">
            <div class="open-chat__home__column">
                <span class="open-chat__home__column__comment">#lucia</span>
                <span class="open-chat__home__column__comment">#lucia#kyusun#k-pop</span>
                <span class="open-chat__home__column__comment">802 members | Active</span>
            </div>
            <div class="open-chat__home__column">
                <div class="open-chat__home__column__img"></div>
            </div>
        </div>
        <div class="open-chat__home">
            <div class="open-chat__home__column">
                <span class="open-chat__home__column__comment">#lucia</span>
                <span class="open-chat__home__column__comment">#lucia#kyusun#k-pop</span>
                <span class="open-chat__home__column__comment">802 members | Active</span>
            </div>
            <div class="open-chat__home__column">
                <div class="open-chat__home__column__img"></div>
            </div>
        </div>
      </div>
    </main>

    <nav class="nav-bottom">
      <ul class="nav-bottom__list">
        <li>
          <a href="friends.html"><i class="fas fa-user fa-2x"></i></a>
        </li>
        <li>
          <a href="chats.html"><i class="far fa-comment fa-2x"></i></a>
        </li>
        <li>
          <a href="find.html"><i class="fas fa-search fa-2x"></i></a>
        </li>
        <li>
          <a href="more.html"><i class="fas fa-ellipsis-h fa-2x"></i></a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/679a69343b.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
