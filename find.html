<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" ; />
    <title>Login</title>
  </head>
  <body>
    <div class="status-header">
      <div class="status-header__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-header__column">
        <span>18:43</span>
      </div>
      <div class="status-header__column">
        <span>11%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="header-menu">
      <h1 class="header-menu__title">Find</h1>
      <div class="header-menu__icon">
        <i class="fas fa-search fa-lg"></i>
        <i class="fas fa-cog fa-lg"></i>
      </div>
    </header>

    <main class="main-screen">
      <div class="service-menu">
        <ul class="service__list">
          <li>
            <i class="fas fa-qrcode fa-2x"></i>
            <span>QR Code</span>
          </li>
          <li>
            <i class="far fa-address-book fa-2x"></i>
            <span>Add by Contacts</span>
          </li>
          <li>
            <i class="fas fa-fingerprint fa-2x"></i>
            <span>Add by ID</span>
          </li>
          <li>
            <i class="far fa-envelope fa-2x"></i>
            <span>Invite</span>
          </li>
        </ul>
      </div>
      <div class="friends-list">
        <span>Recommanded Friends</span>
        <div class="friends-list__column">
          <span>You have no recommended friends.</span>
        </div>
        <div class="friends-list__column"></div>
      </div>
      <div class="open-chat">
        <div class="open-chat__title">
          <div class="open-chat__title__column">
            <span class="open-chat__title__column__comment">Open Chat</span>
          </div>
          <div class="open-chat__title__column">
            <span class="open-chat__title__column__comment">Go to Openchat Home</span>
            <i class="fas fa-angle-right"></i>
          </div>
        </div>
        <div class="open-chat__home">
          <div class="open-chat__home__column">
            <span class="open-chat__home__column__comment">#kyuseon</span>
            <span class="open-chat__home__column__comment">#lucia#kyuseon#k-pop</span>
            <div class="open-chat__home__column__comment">
              <span>802 members</span>
              <div></div>
              <span>Active</span>
            </div>
          </div>
          <div class="open-chat__home__column">
            <img
              src="https://image.bugsm.co.kr/artist/images/1000/800681/80068176.jpg?version=33461&d=20191002171158"
              class="open-chat__home__column__img"
            />
          </div>
        </div>
        <div class="open-chat__home">
          <div class="open-chat__home__column">
            <span class="open-chat__home__column__comment">#cat</span>
            <span class="open-chat__home__column__comment">#cat#cute#churu</span>
            <div class="open-chat__home__column__comment">
              <span>40 members</span>
              <div></div>
              <span>Active</span>
            </div>
          </div>
          <div class="open-chat__home__column">
            <img src="https://icatcare.org/app/uploads/2018/07/Thinking-of-getting-a-cat.png" class="open-chat__home__column__img">
          </div>
        </div>
      </div>
    </main>

    <nav class="nav-bottom">
      <ul class="nav-bottom__list">
        <li>
          <a href="friends.html"><i class="fas fa-user fa-2x"></i></a>
        </li>
        <li>
          <a href="chats.html"><i class="far fa-comment fa-2x"></i></a>
        </li>
        <li>
          <a href="find.html"><i class="fas fa-search fa-2x"></i></a>
        </li>
        <li>
          <a href="more.html"><i class="fas fa-ellipsis-h fa-2x"></i></a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/679a69343b.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
