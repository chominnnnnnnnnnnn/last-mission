<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css";>
    <title>Login</title>
</head>
<body>
    <div class="status-header">
        <div class="status-header__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-header__column">
            <span>18:43</span>
        </div>
        <div class="status-header__column">
            <span>11%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="welcome-screen">
        <h1 class="welcome-screen__title">Welcome to KakoaTalk</h1>
        <p class="welcome-screen__text">If you have a kakao Acount, log in with your email or phone number.</p>
    </header>

    <form action="friends.html" method="GET" id="login-form">
        <input type="text" placeholder="Email or phone number">
        <input type="password" placeholder="Password">
        <input type="submit" value="Log In">
        <input type="submit" value="Sign Up">
        <a href="#">Find Kakao Account or Passowrd</a>
    </form>


    <script src="https://kit.fontawesome.com/679a69343b.js" crossorigin="anonymous"></script>
</body>
</html>
